name: build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Initial Setup
        uses: actions/checkout@v3
      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install Dependencies
        run: pip install pyobject pyinstaller
      - name: Build
        run: |
              cd src/wpplinkmaker
              pyinstaller wpplinkmaker.py --onefile
      - name: Upload Artifact
        uses: actions/upload-artifact@master
        with:
          name: wpplinkmaker
          path: wpplinkmaker/dist/*
